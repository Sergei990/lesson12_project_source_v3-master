<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "{{ word }}"</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу "{{ word.capitalize() }}"</h1>
    {% for content in search_for_posts %}
    <div class="post">
        <img src="{{ content.pic }}" width="100%" alt="">
        <p>Описание поста тут </p>
        <p>{{ content.content }}</p>
    </div>
    <hr>
    {% endfor %}

    <a href="/post/" class="button">Добавить пост</a>

</main>
</body>
</html>
